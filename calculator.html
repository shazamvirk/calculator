<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
    <link rel="stylesheet" href="calculator.css">
</head>


<body>
    <div class="container">
        <div class="row">
            <input type="text" placeholder="0" class="input">
        </div>
        <div class="row">
            <button class="button" style="font-weight:900">AC</button>
            <button class="button" style="font-weight:900">DE</button>
            <button class="button op" style="font-weight:900">/</button>
            <button class="button op" style="font-weight:900">+</button>


        </div>
        <div class="row">
            <button class="button" style="font-weight:900">7</button>
            <button class="button" style="font-weight:900">8</button>
            <button class="button" style="font-weight:900">9</button>
            <button class="button op" style="font-weight:900">*</button>
        </div>
        <div class="row">
            <button class="button" style="font-weight:900">4</button>
            <button class="button" style="font-weight:900">5</button>
            <button class="button" style="font-weight:900">6</button>
            <button class="button op">-</button>
        </div>
        <div class="row">
            <button class="button" style="font-weight:900">1</button>
            <button class="button" style="font-weight:900">2</button>
            <button class="button" style="font-weight:900">3</button>
            <button class="button op" style="font-weight:900">%</button>
        </div>
        <div class="row">
            <button class="button" style="font-weight:900">00</button>
            <button class="button" style="font-weight:900">0</button>
            <button class="button" style="font-weight:900">.</button>
            <button class="button op" style="font-weight:900">=</button>
        </div>
    </div>

   <script src="calculator.js"></script>
</body>
</html>
